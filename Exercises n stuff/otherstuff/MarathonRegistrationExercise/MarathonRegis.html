<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration Form</title>
</head>

<body>
    <h1>Race Registration!</h1>

    <form action="">
        <div>
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" required>
            <label for="last">Last Name</label>
            <input type="text" name="last" id="last" required>
        </div>

        <div>
            <p>Select a race:
            </p>

            <p>
                <input type="radio" name="race" id="fun" value="fun" required>
                <label for="fun">Fun Run 5k</label>
                <br>
                <input type="radio" name="race" id="half" value="half" required>
                <label for="half">Half Marathon</label>
                <br>
                <input type="radio" name="race" id="full" value="full" required>
                <label for="full">Full Marathon</label>
            </p>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="pw">Password</label>
            <input type="password" name="pw" id="pw" required>
        </div>

        <div>
            <label for="age">Select age group</label>
            <select name="age" id="age">
                <option value="under20">Under 20</option>
                <option value="20-30">20-30</option>
                <option value="above30">Above 30</option>
            </select>
        </div>

        <button>Register!</button>
    </form>
</body>

</html>
